<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            padding: 1rem;
        }

        .panel-heading {
            padding: 1.5rem;
        }

        .modal-body {
            display: inline-block;
        }

        .input-group {
            display: inline;
        }

        .floatL {
            float: left;
        }

        .floatR {
            float: right;
        }

        #headDiv {
            height: 4rem;
        }
    </style>
</head>

<body>


    <!-- Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">필터</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group">
                            <input type="checkbox" class="category" value="1" checked="checked">
                            &ensp;
                            <label for="category1">카테고리1</label>
                        </div>
                        &emsp; 
                        <div class="input-group">
                            <input type="checkbox" class="category" value="2" checked="checked">
                            &ensp;
                            <label for="category1">카테고리2</label>
                        </div>    
                        &emsp; 
                        <div class="input-group">
                            <input type="checkbox" class="category" value="3" checked="checked">
                            &ensp;
                            <label for="category1">카테고리3</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submitBtn">저장</button>
                </div>
            </div>
        </div>
    </div>



    <div id="headDiv">
        <span class="floatL"><button class="btn btn-primary" data-toggle="modal"
                data-target="#filterModal">필터</button></span>
        <span class="floatR btn-group" data-toggle="button">
            <button id="asc" class="btn btn-default active">오름차순</button> <button id="desc"
                class="btn btn-default">내림차순</button>
        </span>
    </div>
    <div id="contentDiv">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap.native@2.0.26/dist/bootstrap-native.min.js"></script>

</body>
<script>
    let page = 1;
    let categoryFilter;


    const getListData = async (categoryFilter) => {
        const res = await fetch('http://comento.cafe24.com/request.php?page=' + page + '&ord=asc&category=' + categoryFilter);
        const resjson = await res.json();
        page++;
        return resjson.list;
    }

    const getCategoryName = async (category_no) => {
        category_no = Number(category_no);
        const res = await fetch('http://comento.cafe24.com/category.php');
        const resjson = await res.json();
        return resjson.list[category_no + 1].name;
    }

    const contentSubString = (contents) => {
        contents = contents.substring(0, 99);
        contents += '...';
        return contents;
    }

    const onlyonecontent = ({ category_no, no, email, updated_at, title, contents } = post) => {

        if (contents.length > 100) {
            contents = contentSubString(contents);
        }
        const categoryName = getCategoryName(category_no);

        let returnData = `<div class="panel panel-primary">
            <div class="panel-heading">
                <span class="floatL categoryName">`+ categoryName + `</span>
                <span class="floatR no">`+ no + `</span>
            </div>
            <div class="panel-body">
                <span class="email">`+ email + `</span> | <span class="updated_at">` + updated_at + `</span> <br />
                <h4>`+ title + `</h4>
                <div class="contents">`
            + contents +
            `</div>
            </div>
        </div>`

        return returnData;
    }

    const makelist = async () => {
        const listDatas = await getListData(categoryFilter);
        const list = listDatas.map((post) => onlyonecontent(post));
        let htmlTags = '';
        list.forEach(element => {
            htmlTags += element
        });
        const contentDiv = document.querySelector('#contentDiv');
        contentDiv.innerHTML += htmlTags;
    }

    const categoryFilterCheck = () => {
        const checkedValue = document.querySelector('.category:checked').value;
    }

    window.onload = async () => {
        await categoryFilterCheck();
        makelist();
    }

    const getScrollTop = () => {
        return (window.pageYOffset !== undefined) ? window.pageYOffset : (document.documentElement || document.body.parentNode || document.body).scrollTop;
    }

    const getDocumentHeight = () => {
        const body = document.body;
        const html = document.documentElement;

        return Math.max(
            body.scrollHeight, body.offsetHeight,
            html.clientHeight, html.scrollHeight, html.offsetHeight
        );
    }

    window.addEventListener('scroll', (e) => {
        if (getScrollTop() < getDocumentHeight() - window.innerHeight) return;
        makelist();
    });
</script>

</html>
